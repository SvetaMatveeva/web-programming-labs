<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матвеева Светлана Евгеньевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма' + a + ' и ' + b + ' равна ' + result);
        } 
        function showAutor() {
            let autor = 'Автор страницы: \nМатвеева Светлана Евгеньевна';
            alert(autor);
        }
        function hi() {
            let autor = 'Привет друг!';
            alert(autor);
        }
        function showMinus() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b
            alert(a + ' минус ' + b + ' равно ' + result)
        }
        
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a/b
            alert(a + ' делить на ' + b + ' равно ' + result)
        }

        function showUmn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b
            alert(a + ' умножить на ' + b + ' равно ' + result)
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.background= backColor;
            output.style.color= textColor;
            output.style.border=borderColor;
        }
        
        function kassa() {
            let inputA = document.getElementById('Apple')
            let inputB = document.getElementById('Pear')
            let inputC = document.getElementById('Orange')
            let inputD = document.getElementById('Melon')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result1 = 100 * a + 80*b + 150*c + 300*d;
            let output = document.getElementById('result1');
            output.innerHTML = 'Итого: ' + result1 + ' р';
        }
        function unshow(id) {
            let a = document.getElementById(id);
            a.style.display = "none";
        }

    </script>
    <style>
        .massage {
            background-color: rgb(red, green, blue);
            font: red;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        .kassa {
            margin-top: 20px;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            width: 240px;
            height: 300px;
            overflow:hidden;
            position: relative;
            z-index: 2;
        }
        .round{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <header onclick="showAutor()">
        НГТУ, фб, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="massage" onclick="showSum()">Найти сумму чисел</div>

        <div class="massage" onclick="showAutor()">Узнать, кто автор страницы</div>
        <div class="massage" onclick="showMinus()">Разница чисел</div>
        <div class="massage" onclick="showUmn()">Умножение</div>
        <div class="massage" onclick="showDel()">Деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red','yellow', 'double')">  
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'black','lime', 'dashed')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'orange','purple', 'dotted')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'white','blue', 'inset')">
            
        </div>

        <div id='output'></div>

        <div class="kassa">
            <h2>Корзина товаров</h2>
            <div> Яблоки  (100р/шт)
                <input type="number" value="1" id="Apple"><br>
            </div>
            <div> Груши  (80р/шт)
                <input type="number" value="1" id="Pear"><br>
              </div>
              <div> Апельсины  (150р/шт)
                <input type="number" value="1" id="Orange"><br>
              </div>
              <div> Дыни (300р/шт)
                <input type="number" value="1" id="Melon"><br>
              </div>
            <input type="button" value="Рассчитать" onclick="kassa()">
            <div id="result1"></div>
          </div>

          <div class="round" id="c1" style="background-color: rgb(10, 167, 31)" onclick="unshow('c1')">1</div>
          <div class="round" id="c2" style="background-color: rgb(10, 141, 167)" onclick="unshow('c2')">2</div>
          <div class="round" id="c3" style="background-color: rgb(60, 10, 167)" onclick="unshow('c3')">3</div>
          <div class="round" id="c4" style="background-color: rgb(167, 10, 117)" onclick="unshow('c4')">4</div>
          <div class="round" id="c5" style="background-color: rgb(167, 10, 10)" onclick="unshow('c5')">5</div>
          <div class="round" id="c6" style="background-color: rgb(1, 20, 4)" onclick="unshow('c6')">6</div>
          <div class="round" id="c7" style="background-color: rgb(169, 63, 6)" onclick="unshow('c7')">7</div>
          <div class="round" id="c8" style="background-color: rgb(255, 255, 255)" onclick="unshow('c8')">8</div>
          <div class="round" id="c9" style="background-color: rgb(134, 213, 225)" onclick="unshow('c9')">9</div>
          <div class="round" id="c10" style="background-color: rgb(6, 55, 13)" onclick="unshow('c10')">10</div>

    </main>

    <footer onclick="hi()">
        &copy; Матвеева Свелтлана, ФБИ -13, 2 курс, 2023
    </footer>
    
</body>
</html>
